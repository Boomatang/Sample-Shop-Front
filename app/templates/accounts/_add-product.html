
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Add Products</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Product Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Product Name" class="form-control input-md">
  <span class="help-block">What is the display name of you product</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="proDesc">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="proDesc" name="proDesc">Product Description</textarea>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="uploadimage">Upload Image</label>
  <div class="col-md-4">
    <input id="uploadimage" name="uploadimage" class="input-file" type="file">
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="cost">Cost</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">EUR</span>
      <input id="cost" name="cost" class="form-control" placeholder="000.00" type="text">
    </div>
    <p class="help-block">What is the sale value of the product</p>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="postgroup">Shipping Cost</label>
  <div class="col-md-4">
    <select id="postgroup" name="postgroup" class="form-control">
      <option value="1">Cost 1</option>
      <option value="2">Cost 2</option>
      <option value="3">Cost 3</option>
    </select>
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="forsale">Place product for sale on upload.</label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="forsale-0">
      <input type="checkbox" name="forsale" id="forsale-0" value="Yes">
      Yes
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>

</fieldset>
</form>
