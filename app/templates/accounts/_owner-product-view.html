<!-- This is the  layout for one element in the list. See the account.html for more of an example -->

<ul class="list-unstyled">
	<li>
	<div class="container">
	<div class="col-md-3 text-center">
	<a href="#"><img src="{{ url_for('static', filename='images/75x90/' + product.image) }}" width="90" height="120" border="0" align="middle"></a>
	</div>	
	<div class="col-md-6">
	<h2>{{ product.title }}</h2>
	<p>{{ product.description }}</p>
	<p>Cost: &euro; {{ product.cost }}</p>
	<p>Shipping class: class 1</p>
	</div>
	
	<div class="col-md-3">
	<p><input type="checkbox" name="IsActive" value="Is Active" {% if product.available %} checked {% endif %}> Product is currently for sale.</p>
	<p><input type="checkbox" name="discount" value="discount"> Add 10% discount.</p>
	</div>	

	<div class="col-md-3">
	<input type="button" name="EditProduct" value="Edit Product" class="btn">
	<input type="button" name="QuickUpdate" value="Quick Update" class="btn btn-warning">
	</div>
	</div>
	<hr>
	</li>
	
</ul>
