<!-- update the users postal address -->
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Update Postal Address</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">First Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="First Name" class="form-control input-md">
  <span class="help-block">Your first name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Surname</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Surname" class="form-control input-md">
  <span class="help-block">Your Surname</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="AddressLine1">Address Line 1</label>  
  <div class="col-md-4">
  <input id="AddressLine1" name="AddressLine1" type="text" placeholder="Address Line 1" class="form-control input-md">
  <span class="help-block">Street address, P.O. box, company name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Address Line 2</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Address Line 2" class="form-control input-md">
  <span class="help-block">Apartment, suite, unit, building, floor, etc.</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">City / Town</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="City / Town" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">State / Province / Region</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="State / Province / Region" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Zip / Postal Code</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Zip / Postal Code" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Country</label>
  <div class="col-md-4">
  
  
    <select id="selectbasic" name="selectbasic" class="form-control">


      {% include 'accounts/_address.html' %}


    </select>


  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Update Postal Address</button>
  </div>
</div>

</fieldset>
</form>
