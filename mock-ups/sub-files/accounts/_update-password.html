<!-- user can update their password with this form -->
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Update Password</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">New Password</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="password" placeholder="Password" class="form-control input-md">
  <span class="help-block">Please enter a new password</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Confirm New Password</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="password" placeholder="Password" class="form-control input-md">
  <span class="help-block">Please confirm the new password</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Old Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Old Password" class="form-control input-md">
    <span class="help-block">To change your password you most enter your old password</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-danger">Change Password</button>
  </div>
</div>

</fieldset>
</form>
