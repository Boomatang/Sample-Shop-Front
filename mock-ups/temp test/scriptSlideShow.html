<body>

	<img src="../images/image-1.jpg" name="slide" width="948px" height="400px">
	
	<script type ="text/javascript">

	 
		var step=1
		function slideit ()
		{
			document.images.slide.src=eval("image"+step+".src")
			if(step<4)
			step++
				else
				step=1
				setTimeout("slideit()",2500)
		}
		slideit()

	
	</script>
