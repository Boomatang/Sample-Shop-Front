<!-- form to update the users email addess -->
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Update Email Address</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">New Email Address</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Email Address" class="form-control input-md">
  <span class="help-block">Please enter a new email address</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Confirm Email Address</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Email Address" class="form-control input-md">
  <span class="help-block">Please confirm the email address</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Confirm Password" class="form-control input-md">
    <span class="help-block">You need to confirm your password to change your Email Address</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-success">Change Email Address</button>
  </div>
</div>

</fieldset>
</form>
